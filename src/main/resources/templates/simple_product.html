<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>September Market</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div th:replace="~{topmenu :: navigation(Home)}"/>
    <br>
    <h1 th:text="${product.getTitle()}"></h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Картинка</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Добавить в корзину</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${product.id}"/>
            <td>
                <img class="table_image" th:src="@{'/image_repository/products/' + ${product.id} + '/title.png'}">
            </td>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a type="button" class="btn btn-success" th:href="@{'/cart/add?id=' + ${product.id}}">add to cart</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a type="button" class="btn btn-success" th:href="@{'/shop/back'}" th:text="#{page.back}"></a>

    <div th:if="${productsList.size() > 0}">
        <h2>Последние посещенные</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Картинка</th>
                <th>Название товара</th>
                <th>Цена</th>
                <th>Добавить в корзину</th>
                <th th:text="#{products.details}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${productsList}">
                <td th:text="${prod.id}"/>
                <td>
                    <img class="table_image" th:src="@{'/image_repository/products/' + ${prod.id} + '/title.png'}">
                </td>
                <td th:text="${prod.title}"/>
                <td th:text="${prod.price}"/>
                <td>
                    <a type="button" class="btn btn-success" th:href="@{'/cart/add?id=' + ${prod.id}}">add to cart</a>
                </td>
                <td>
                    <a type="button" class="btn btn-info" th:href="@{'/shop/' + ${prod.id}}" th:text="#{products.details}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>
</body>
</html>
