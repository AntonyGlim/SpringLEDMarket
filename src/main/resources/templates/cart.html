<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <div th:replace="~{topmenu :: navigation(Cart)}"/>

        <br>

        <h1>Товары в корзине</h1>

        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название товара</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productsInCart.entrySet()}">
                <td th:text="${product.getKey().getId()}"/>
                <td th:text="${product.getKey().getTitle()}"/>
                <td th:text="${product.getKey().getCost() * product.getValue()}"/>
                <td th:text="${product.getValue()}"/>
                <td>
                    <a type="button" class="btn btn-danger"
                       th:href="@{'/cart/delete/' + ${product.getKey().getId()}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

</div>

</body>
</html>
